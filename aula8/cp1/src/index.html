<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Airbnb</title>
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <img src="../public/assets/svg/airbnblogotext.svg" alt="Airbnb logo">
            </div>
            <div class="container-search">
                <div class="search">
                    <div class="search1">
                        <button>
                            <span class="roboto-medium">Qualquer lugar</span>
                        </button>
                    </div>
                    <div class="search2">
                        <button>
                            <span class="roboto-medium">Qualquer semana</span>
                        </button>
                    </div>
                    <div class="search3">
                        <button>
                            <span class="roboto-regular">Hóspedes?</span>
                        </button>
                        <button class="btn-search">
                            <img src="../public/assets/svg/search-symbol.svg" alt="Search symbol">
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-nav">
                <nav class="nav">
                    <ul>
                        <li>
                            <button class="btn-announce">
                                <span class="roboto-medium">Anuncie seu espaço no Airbnb</span>
                            </button>
                        </li>
                        <li>
                            <img src="../public/assets/svg/global-symbol.svg" alt="Global symbol">
                        </li>
                        <li>
                            <button class="profile">
                                <img src="../public/assets/svg/menu.svg" alt="Menu icon">
                                <img src="../public/assets/svg/profilepic.svg" alt="Profile icon">
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-title">
                <h1 class="roboto-medium">Estanconfor Santos com Vista Mar bem alto, garagem</h1>
                <div class="container-links">
                    <div class="link">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 2; overflow: visible;"><path d="m27 18v9c0 1.1046-.8954 2-2 2h-18c-1.10457 0-2-.8954-2-2v-9m11-15v21m-10-11 9.2929-9.29289c.3905-.39053 1.0237-.39053 1.4142 0l9.2929 9.29289" fill="none"></path></svg>
                        <a href="#" class="roboto-medium">Compartilhar</a>
                    </div>
                    <div class="link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 2; overflow: visible;"><path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path></svg>
                        <a href="#" class="roboto-medium">Salvar</a>
                    </div>
                </div>
            </div>
            <div class="images">
                <img src="https://a0.muscache.com/im/pictures/miso/Hosting-934619410507119579/original/bc3fc174-324d-4d09-9ba4-07438d5b4563.jpeg?im_w=1200">
                <img src="https://a0.muscache.com/im/pictures/miso/Hosting-934619410507119579/original/03bda32b-5eba-4ea7-8cac-40c2d58f0e91.jpeg?im_w=720">
                <img src="https://a0.muscache.com/im/pictures/miso/Hosting-934619410507119579/original/1e350397-5a07-4a82-9e95-a7b3c977cb11.jpeg?im_w=720">
                <img src="https://a0.muscache.com/im/pictures/miso/Hosting-934619410507119579/original/ba4dbc86-cb05-4def-ac64-b6e43a052850.jpeg?im_w=720">
                <img src="https://a0.muscache.com/im/pictures/miso/Hosting-934619410507119579/original/a795f777-2353-4638-96d3-be78718131de.jpeg?im_w=720">
            </div>
            <button class="btn-more">
                <img src="../public/assets/svg/more.svg" alt="More icon">
                <span class="roboto-medium">Mostrar todas as fotos</span>
            </button>
        </div>
        <div class="container-content">
            <div class="description">
                <div class="owner-place-name">
                    <h2 class="roboto-medium">Quarto em apart-hotel em Santos, Brasil</h2>
                    <ul class="owner-place-name__details">
                        <li class="roboto-regular">4 hóspedes</li>
                        <li><span class="dot">•</span></li>
                        <li class="roboto-regular">1 quarto</li>
                        <li><span class="dot">•</span></li>
                        <li class="roboto-regular">2 camas</li>
                        <li><span class="dot">•</span></li>
                        <li class="roboto-regular">1 banheiro</li>
                    </ul>
                    <ul class="owner-place-name__ratings">
                        <li>
                            <img src="../public/assets/svg/star-rate.svg" alt="star-icon">
                            <p class="rate roboto-medium">4,95</p>
                        </li>
                        <li><span class="dot">•</span></li>
                        <li>
                            <a href="" class="roboto-medium">43 comentários</a>
                        </li>
                    </ul>
                </div>
                <div class="owner-profile"></div>
                <div class="upsides"></div>
                <div class="details"></div>
                <div class="sleeping-info"></div>
                <div class="comodities"></div>
                <div class="calendar"></div>
            </div>
            <div class="rent-form">
                
            </div>
        </div>
        <div class="ratings"></div>
        <div class="comments"></div>
        <div class="location"></div>
        <div class="container-host"></div>
        <div class="should-know"></div>
    </main>
    <footer></footer>
</body>
</html>
