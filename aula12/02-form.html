<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <div class="text-center">
            <h1>Formulário</h1>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione corrupti magnam pariatur
                rerum! Nihil commodi hic nostrum maiores. Facere totam doloribus recusandae cupiditate non beatae
                obcaecati nostrum laudantium dolorum ex.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>
                        <div class="col-md-7">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" id="endereco" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" class="form-control">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-4">
                            <label for="pais" class="form-label">País</label>
                            <select type="text" id="pais" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="br">Brasil</option>
                                <option value="usa">USA</option>                            
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <select type="text" id="estado" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>                            
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <select type="text" id="pais" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="br">Brasil</option>
                                <option value="usa">USA</option>                            
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" value="alma" id="alma" class="form-check-input">
                        <label for="alma" class="form-check-label">Aceito as políticas de segurança...</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100">Finalizar</button>
                </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>

</html>
